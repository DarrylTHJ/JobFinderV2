<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Assistant | JobFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 h-screen flex flex-col">

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <span class="logo-text">JOB</span><span class="logo-accent">FLOW</span>
            </a>
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fa-solid fa-robot"></i>
                <span>AI Chat</span>
            </a>
            <a href="#" class="nav-item logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>


    <div class="flex flex-1 overflow-hidden">

        <aside class="hidden md:flex w-72 bg-white border-r flex-col p-6 space-y-6">
            <div>
                <h4 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">I can help with:</h4>
                <div class="space-y-2">
                    <button
                        class="w-full text-left p-3 rounded-xl hover:bg-blue-50 text-gray-700 text-sm font-medium border border-transparent hover:border-blue-100 transition">
                        üìù Write a Cover Letter
                    </button>
                    <button
                        class="w-full text-left p-3 rounded-xl hover:bg-blue-50 text-gray-700 text-sm font-medium border border-transparent hover:border-blue-100 transition">
                        üîç Optimize my Resume
                    </button>
                    <button
                        class="w-full text-left p-3 rounded-xl hover:bg-blue-50 text-gray-700 text-sm font-medium border border-transparent hover:border-blue-100 transition">
                        üí° Interview Preparation
                    </button>
                </div>
            </div>
            <div class="mt-auto bg-blue-50 p-4 rounded-2xl">
                <p class="text-xs text-blue-700 leading-relaxed">
                    <strong>Tip:</strong> You can paste job descriptions here to get tailored interview questions!
                </p>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-gray-50">
            <div class="flex-1 overflow-y-auto p-6 space-y-6 pb-32">

                <div class="flex items-start space-x-3">
                    <div
                        class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-xl">
                        <p class="text-gray-800">Hello! I'm your JobFlow AI Assistant. How can I help you level up your
                            career today?</p>
                        <span class="text-[10px] text-gray-400 mt-2 block italic">Just now</span>
                    </div>
                </div>

                <div class="flex items-start space-x-3 justify-end">
                    <div class="bg-blue-600 p-4 rounded-2xl rounded-tr-none shadow-md max-w-xl">
                        <p class="text-white">Can you check if my resume is good for a Web Developer role?</p>
                        <span class="text-[10px] text-blue-200 mt-2 block text-right italic">1 min ago</span>
                    </div>
                    <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-white">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>

            </div>

            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-gray-50 via-gray-50 to-transparent">
                <div class="max-w-3xl mx-auto relative">
                    <!-- Input field stays the same -->
                    <input type="text" placeholder="Type your career question here..."
                        class="w-full p-4 pr-24 rounded-2xl border-none shadow-2xl focus:ring-2 focus:ring-blue-500 outline-none">
            
                    <!-- SEND button instead of circular icon -->
                    <button
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-5 py-2 rounded-2xl hover:bg-blue-700 transition font-semibold">
                        SEND
                    </button>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Get the current page filename (e.g., "chat.html" or "index.html")
        const currentPage = window.location.pathname.split("/").pop();

        // Find all nav links
        const navLinks = document.querySelectorAll('.nav-item');

        navLinks.forEach(link => {
            // If the link's href matches the current page, add the active class
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            }

            // Default: if we are at the root (just /), make Home active
            if (currentPage === "" && link.getAttribute('href') === "index.html") {
                link.classList.add('active');
            }
        });
    </script>


</body>

</html>
